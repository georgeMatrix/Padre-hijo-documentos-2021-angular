<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tr>
          <th>Id</th>
          <th>CURP</th>
          <th>RFC</th>
        </tr>
        <tr *ngFor="let documento of documentos">
          <td>{{documento.id}}</td>
          <td>{{documento.curp}}</td>
          <td>{{documento.rfc}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
