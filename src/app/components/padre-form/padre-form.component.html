<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="formGroupPadre">
        <div class="form-group" [hidden]="true">
          <label for="">Id</label>
          <input type="text" formControlName="id">
        </div>
        <div class="form-group">
          <label for="">Nombre Padre</label>
          <input type="text" formControlName="nombrePadre" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellido Padre</label>
          <input type="text" formControlName="apellidoPadre" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Edad Padre</label>
          <input type="text" formControlName="edadPadre" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="guardarPadre(formGroupPadre.value)" *ngIf="!formGroupPadre.value else updatePadreBlock">Guadar Padre</button>
        </div>
        <ng-template #updatePadreBlock>
          <div class="form-group">
            <button class="btn btn-success" (click)="updatePadre(formGroupPadre.value)">Actualizar Padre</button>
          </div>
        </ng-template>
      </form>
    </div>
  </div>
</div>
