<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="formGroupDoc" (submit)="saveDocumento(formGroupDoc.value)">
        <div class="form-group">
          <label for="">Padre</label>
          <select formControlName="padreId" class="form-control">
            <option [value]="padre.id" *ngFor="let padre of padres">{{padre.nombrePadre}}</option>
          </select>
        </div>
        <div class="form-group" [hidden]="true">
          <label for="">Id</label>
          <input type="text" formControlName="id">
        </div>
        <div class="form-group">
          <label for="">Curp</label>
          <input type="text" formControlName="curp" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Rfc</label>
          <input type="text" formControlName="rfc" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-success">Guardar Documento</button>
        </div>
      </form>
    </div>
  </div>
</div>
